name: alfatemia_engines
description: "web site"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.3.7
  fluro: ^2.0.5
  hive: ^2.2.3
  flutter_svg: ^2.0.6
  url_launcher: ^6.1.12
  easy_localization: ^3.0.2
  hovering: ^1.0.4
  video_player: ^2.8.6
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0



flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/Janna-LT-Regular.ttf



